# fly.toml app configuration file generated for hive-backend on 2024-07-17T11:38:53+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hive-backend'
primary_region = 'arn'

[build]

[env]
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 4

[[http_service.checks]]
  grace_period = "10s"
  interval = "2m"
  method = "GET"
  timeout = "5s"
  path = "/"


# Enable sticky sessions for WebSocket connections
[experimental]
  auto_https = false
  session_affinity = true