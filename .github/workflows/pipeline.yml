name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:

  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Install backend dependencies
        run: |
          cd backend-express
          npm install

      - name: Check style
        run: |
          npm run eslint
          cd backend-express