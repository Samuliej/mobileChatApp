name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:

  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Install backend dependencies
        run: |
          cd backend-express
          npm install

      - name: Check style
        run: |
          cd backend-express
          npm run lint

      - name: get test
        env:
          MONGODB_TEST_URI: ${{ secrets.MONGODB_TEST_URI }}
        run: |
          cd backend-express
          npm test -- tests/get.test.js